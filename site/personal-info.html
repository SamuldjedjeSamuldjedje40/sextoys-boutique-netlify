<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="personal_info_title">Informations Personnelles</title>
    <style>
        body {
            background-color: #0f1419;
            color: #e6e6e6;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #1a2329;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
            width: 100%;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container h1 {
            margin: 0 0 0 10px;
            color: #f28c38;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .logo-container span {
            font-size: 14px;
            color: #b0b0b0;
            display: block;
            margin-top: -5px;
        }
        .container {
            background-color: #1f2a33;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 40px 0;
        }
        .progress-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .progress-bar div {
            width: 20px;
            height: 20px;
            background-color: #2a3640;
            border-radius: 50%;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #e6e6e6;
        }
        .progress-bar .active {
            background-color: #f28c38;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #f28c38;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #b0b0b0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #fff;
            color: #333;
        }
        .input-group .error {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #f28c38;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #d97706;
            transform: scale(1.03);
        }
    </style>
    <script src="js/translations.js"></script>
</head>
<body onload="detectLanguage()">
    <header>
        <div class="logo-container">
            <h1 data-i18n="title">Boutique Plaisir Intime</h1>
            <span data-i18n="slogan">Plaisir & Élégance</span>
        </div>
    </header>
    <div class="container">
        <div class="progress-bar">
            <div>1</div>
            <div class="active">2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
        <h2 data-i18n="personal_info_title">Informations Personnelles</h2>
        <form id="personal-info-form">
            <div class="input-group">
                <label for="nom" data-i18n="name_label">Nom complet</label>
                <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" data-i18n-placeholder="name_placeholder" required>
                <div id="nom-error" class="error">Le nom est requis.</div>
            </div>
            <div class="input-group">
                <label for="email" data-i18n="email_label">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" data-i18n-placeholder="email_placeholder" required>
                <div id="email-error" class="error">Veuillez entrer une adresse e-mail valide.</div>
            </div>
            <div class="input-group">
                <label for="telephone" data-i18n="phone_label">Numéro de téléphone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro" data-i18n-placeholder="phone_placeholder" required>
                <div id="telephone-error" class="error">Veuillez entrer un numéro de téléphone valide (ex. +33612345678).</div>
            </div>
            <div class="input-group">
                <label for="pays" data-i18n="country_label">Pays</label>
                <input type="text" id="pays" name="pays" placeholder="Entrez votre pays" data-i18n-placeholder="country_placeholder" required>
                <div id="pays-error" class="error">Le pays est requis.</div>
            </div>
            <div class="input-group">
                <label for="ville" data-i18n="city_label">Ville</label>
                <input type="text" id="ville" name="ville" placeholder="Entrez votre ville" data-i18n-placeholder="city_placeholder" required>
                <div id="ville-error" class="error">La ville est requise.</div>
            </div>
            <div class="input-group">
                <label for="codePostal" data-i18n="postal_code_label">Code postal</label>
                <input type="text" id="codePostal" name="codePostal" placeholder="Entrez votre code postal" data-i18n-placeholder="postal_code_placeholder" required>
                <div id="codePostal-error" class="error">Le code postal est requis.</div>
            </div>
            <button type="submit" data-i18n="submit">Suivant</button>
        </form>
    </div>
    <script>
        document.getElementById('personal-info-form').addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('Formulaire soumis');

            // Récupérer les valeurs des champs
            const nom = document.getElementById('nom').value.trim();
            const email = document.getElementById('email').value.trim();
            const telephone = document.getElementById('telephone').value.trim();
            const pays = document.getElementById('pays').value.trim();
            const ville = document.getElementById('ville').value.trim();
            const codePostal = document.getElementById('codePostal').value.trim();

            // Réinitialiser les messages d'erreur
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
            let hasError = false;

            // Validation : Nom
            if (!nom) {
                document.getElementById('nom-error').style.display = 'block';
                hasError = true;
            }

            // Validation : Email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').style.display = 'block';
                hasError = true;
            }

            // Validation : Téléphone
            const phoneRegex = /^(\+\d{1,3})?\d{9,10}$/;
            if (!phoneRegex.test(telephone)) {
                document.getElementById('telephone-error').style.display = 'block';
                hasError = true;
            }

            // Validation : Pays
            if (!pays) {
                document.getElementById('pays-error').style.display = 'block';
                hasError = true;
            }

            // Validation : Ville
            if (!ville) {
                document.getElementById('ville-error').style.display = 'block';
                hasError = true;
            }

            // Validation : Code postal
            if (!codePostal) {
                document.getElementById('codePostal-error').style.display = 'block';
                hasError = true;
            }

            // Si une erreur est détectée, arrêter ici
            if (hasError) {
                return;
            }

            // Stocker les informations dans localStorage
            const personalInfo = { nom, email, telephone, pays, ville, codePostal };
            localStorage.setItem('personalInfo', JSON.stringify(personalInfo));

            // Rediriger vers la page suivante
            window.location.href = 'subscription.html';
        });
    </script>
</body>
</html>
