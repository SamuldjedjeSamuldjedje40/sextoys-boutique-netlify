<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="confirmation_title">Confirmation de la commande</title>
    <style>
        body {
            background-color: #0f1419;
            color: #e6e6e6;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #1a2329;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
            width: 100%;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container h1 {
            margin: 0 0 0 10px;
            color: #f28c38;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .logo-container span {
            font-size: 14px;
            color: #b0b0b0;
            display: block;
            margin-top: -5px;
        }
        .container {
            background-color: #1f2a33;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 40px 0;
            text-align: center;
        }
        .progress-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .progress-bar div {
            width: 20px;
            height: 20px;
            background-color: #2a3640;
            border-radius: 50%;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #e6e6e6;
        }
        .progress-bar .active {
            background-color: #f28c38;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #f28c38;
        }
        p {
            font-size: 14px;
            color: #b0b0b0;
            margin-bottom: 20px;
        }
    </style>
    <script src="js/translations.js"></script>
</head>
<body onload="detectLanguage()">
    <header>
        <div class="logo-container">
            <h1 data-i18n="title">Boutique Plaisir Intime</h1>
            <span data-i18n="slogan">Plaisir & Élégance</span>
        </div>
    </header>
    <div class="container">
        <div class="progress-bar">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div class="active">5</div>
        </div>
        <h2 data-i18n="confirmation_title">Confirmation de la commande</h2>
        <p data-i18n="confirmation_message">Votre commande a été validée avec succès ! Vous serez redirigé vers le suivi UPS...</p>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'https://www.ups.com/track?loc=en_US&requester=ST/';
        }, 3000);
    </script>
</body>
</html>
