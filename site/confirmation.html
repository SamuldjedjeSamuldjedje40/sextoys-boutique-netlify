<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sextoys Boutique - Confirmation</title>
    <style>
        body {
            background-color: #0f1419;
            color: #e6e6e6;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #1a2329;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container h1 {
            margin: 0 0 0 10px;
            color: #f28c38;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .logo-container span {
            font-size: 14px;
            color: #b0b0b0;
            display: block;
            margin-top: -5px;
        }
        main {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background: linear-gradient(135deg, #1f2a33 0%, #2a3640 100%);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .progress {
            font-size: 14px;
            color: #f28c38;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .confirmation {
            font-size: 20px;
            color: #f28c38;
            margin: 20px 0;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .confirmation img {
            width: 50px;
            height: 50px;
            animation: checkPulse 1.5s infinite;
        }
        @keyframes checkPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .countdown {
            font-size: 16px;
            color: #b0b0b0;
            margin-top: 20px;
        }
        .countdown span {
            color: #f28c38;
            font-weight: 600;
        }
        a {
            display: inline-block;
            background-color: #f28c38;
            color: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(242, 140, 56, 0.4);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background-color: #d97706;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>Sextoys Boutique</h1>
            <span>Plaisir & Élégance</span>
        </div>
    </header>
    <main>
        <div class="progress">Étape 5/5 - Terminée</div>
        <div class="confirmation">
            <img src="https://i.imgur.com/9Z9Z9Z9.png" alt="Succès">
            <p>Votre commande a été validée avec succès ! Vous recevrez une confirmation par email d’ici 72h.</p>
        </div>
        <div class="countdown">Redirection dans <span id="timer">40</span> secondes...</div>
        <a href="index.html">Retour à l’accueil</a>
    </main>
    <script>
        let timeLeft = 40;
        const timerElement = document.getElementById('timer');
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://example.com'; // Remplacez par votre lien final
            }
        }, 1000);
    </script>
</body>
</html>
